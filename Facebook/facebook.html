<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="textBox">
            <img src="1.png" alt="logo">
            <p>
                Facebook helps you connect and share<br> with the people in your life.
            </p>
        </div>
        <div class="loginBox">
            <div class="table">
                <input type="email" placeholder="Email address or Phone number">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" >Forgotten password?</a>
                <div id="bord"></div>
                <button id="new">Create new account</button>
            </div>
            <p><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
