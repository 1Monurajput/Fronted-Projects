<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="ytClone.css">
    <script src="https://kit.fontawesome.com/6774892cb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div id="bar" class="sideIcons">
                <button><i class="fa-solid fa-bars"></i></button>
            </div>
            <div id="home" class="sideIcons">
                <button><i class="fa-solid fa-house"></i></button>
            </div>
            <div id="explore" class="sideIcons">
                <button><i class="fa-regular fa-compass"></i></button>
            </div>
            <div id="subs" class="sideIcons">
                <button><i class="fa-solid fa-user"></i></button>
            </div>
            <div id="shorts" class="sideIcons">
                <button><i class="fa-solid fa-video"></i></button>
            </div>
        </aside>
    <div class="mainContainer">
    <div class="header">
        <div id="ytLogo">
        <img src="images/png1.png" alt="youtube logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button id="headerButton">Enter</button>
            <i class="fa-solid fa-microphone" id="mic"></i>
        </div>
        <div id="logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <div class="quickLinks">
        <div class="links" style="background-color:black; color: white;">
            All
        </div>
        <div class="links">
            Pubg
        </div>
        <div class="links">
            CSS
        </div>
        <div class="links">
            Html
        </div>
        <div class="links">
            Js
        </div>
        <div class="links">
            Trending
        </div>
        <div class="links">
            shorts
        </div>
    </div>
    <div class="videoSection"></div>
    </div>
</div>
</body>
</html>
