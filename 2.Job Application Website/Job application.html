<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="job application.css">
</head>
<body>
    <div class="container">
        <h1>Job Application <span>(Web)</span></h1>
        <div class="content">
            <form action="">
                <div class="formCont">
                    <label for="first name">First Name</label>
                    <input id="first name" placeholder="Enter your First Name"/>
                </div>
                <div class="formCont">
                    <label for="last name">Last Name</label>
                    <input id="last name" placeholder="Enter your last Name"/>
                </div>
                <div class="formCont">
                    <label for="E-mail">E-mail</label>
                    <input id="E-mail" placeholder="Enter your E-mail"/>
                </div>
                <div class="formCont">
                    <label for="job role">Job role</label>
                    <select id="job role">
                        <option value="">Select Job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="app">App Developer</option>
                        <option value="human">HR Manager</option>
                    </select>
                </div>
                <div class="formCont">
                    <label for="Address">Address</label>
                    <textarea id="Address" rows="2" cols="25" placeholder="Enter your Address"></textarea>
                </div>
                <div class="formCont">
                    <label for="City">City</label>
                    <input id="City" placeholder="Enter City"/>
                </div>
                <div class="formCont">
                    <label for="Pincode">Pincode</label>
                    <input id="Pincode" type="number"/>
                </div>
                <div class="formCont">
                    <label for="Date">Date</label>
                    <input id="Date" type="date"/>
                </div>
                <div class="formCont">
                    <label for="Upload">Upload your CV</label>
                    <input id="Upload" type="file"/>
                </div>
                <div><button>Submit</button></div>
            </form>
        </div>
    </div>
    <p id="foot">Job Application website <br> Made with </p>
    <div id="heart">❤️</div>
    <p style="text-align: center; margin-bottom: 100px; font-size: medium;">By Monu</p>
</body>
</html>
